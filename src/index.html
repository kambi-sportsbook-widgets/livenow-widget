   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"/>

   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.7/kambi-widget-api.js"></script>
   <!-- build:js -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="js/app.js"></script>
   <!--<script src="js/filters/startFrom.js"></script>-->
   <script src="js/controllers/appController.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/controllers/widgetCoreController.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/filters/startFrom.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/services/kambiWidgetService.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/services/kambiAPIService.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/directives/kambiPaginationDirective.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body">
<div class="kw-card l-flexbox l-vertical l-expander" ng-controller="appController">
   <!--Header-->
   <header class="kw-header l-pl-15">Live now ({{liveEvents.length}})</header>

   <!--Main-->
   <main class="l-flexbox l-vertical l-flexed l-pack-start">
      <div class="kw-event l-flexbox l-vertical l-pb-15 l-pt-15 l-pl-15 l-pr-15 anim-fade-in"
           ng-repeat="liveEvent in liveEvents | startFrom: startFrom | limitTo : args.listLimit">

         <!--Competitors and path-->
         <div class="kw-event-name-container l-flexbox l-vertical l-pack-center l-flex-3">
            <!--Competitors-->
            <div class="kw-event-name l-flexbox" ng-click="navigateToLiveEvent(liveEvent.event.id)">
               <div class="l-flexbox">
                  <span class="text-truncate">{{liveEvent.event.homeName}}</span>
               </div>
               <div class="kw-event-name-divider l-pl-5 l-pr-5">-</div>
               <div class="l-flexbox">
                  <span class="text-truncate">{{liveEvent.event.awayName}}</span>
               </div>
            </div>
            <!--Event path-->
            <div class="kw-event-path l-flexbox">
               <div class="l-flexbox" ng-repeat="p in liveEvent.event.path"
                    style="max-width: {{ 100 / liveEvent.event.path.length }}%">
                  <span class="kw-event-path-name l-flexbox l-flex-3">
                     <span class="text-truncate">{{p.name}}</span>
                  </span>
                  <span ng-if="!$last" class="kw-event-path-divider l-pl-5 l-pr-5">{{!$last?'/':''}}</span>
               </div>
            </div>
         </div>

         <!--Outcomes-->
         <div class="kw-event-outcomes l-flexbox l-mt-10">
            <div class="kw-event-outcome l-flex-1 l-flexbox l-horizontal"
                 ng-if="liveEvent.mainBetOffer.outcomes.length <= 3"
                 ng-repeat="outcome in liveEvent.mainBetOffer.outcomes"
                 ng-click="toggleOutcome(outcome)"
                 ng-class="{selected: outcome.selected===true}">
               <span class="kw-event-outcome-label text-truncate l-flex-2 l-pr-5">{{getOutcomeLabel(outcome, liveEvent.event)}}</span>
               <span class="kw-event-outcome-odds l-flex-1 l-flexbox l-align-end l-pack-end"><strong>{{outcome.odds/1000}}</strong></span>
            </div>
            <div class="l-flexbox l-expander l-flex-1 l-pack-center l-align-center"
                 ng-if="liveEvent.mainBetOffer.outcomes.length > 3">
               {{liveEvent.mainBetOffer.outcomes.length }} outcomes
            </div>
            <div class="l-flexbox l-flex-1 l-pack-center" ng-if="!liveEvent.mainBetOffer">
            </div>
         </div>
      </div>
   </main>
   <!--Footer-->
   <footer class="kw-footer">
      <kambi-pagination-directive class="kw-pagination l-flexbox l-pack-center l-align-center"
                                  list="liveEvents"
                                  pages="pages"
                                  start-from="startFrom"
                                  list-limit="args.listLimit"></kambi-pagination-directive>
   </footer>
</div>
</body>
</html>
